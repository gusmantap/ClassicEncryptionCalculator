<div class="container">
	<div class="row">
		<div class="col-sm-12 mb-4 mt-4">
			<h3 class="text-center">Classic Encryption Calculator</h3>
			<p class="text-center">Made with <span style="color: #e25555;">&#9829;</span> in Bali, ID</p>
		</div>
	</div>

		<div class="col-sm-4">
			<p>
				Caesar Chiper

				<div class="card-body">
					<form id="caesar-chiper">
						<h4 class="card-title mb-4 mt-1">Calc :</h4>
						<input type="text" name="plain" class="form-control" placeholder="Masukan Plain Text" required>
						<br>
						<input type="number" name="key" class="form-control" placeholder="Masukan Kunci" required>
						<br>
						<button class="btn btn-primary btn-block">Encrypt</button>
						<hr>
						<h4 class="card-title mb-4 mt-1">Result :</h4>

						<div class="result-box scroll"></div>
					</form>
				</div>
			</div>
		</div>
